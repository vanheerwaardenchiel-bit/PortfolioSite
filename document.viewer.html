<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document – Chiel van Heerwaarden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Markdown document viewer for the portfolio of Chiel van Heerwaarden." />

  <style>
    :root {
      --bg: #1a0404;
      --bg-alt: #0b0202;
      --card-bg: #140606;

      --accent: #ef4444;
      --accent-soft: #7f1d1d;

      --text-main: #f8fafc;
      --text-muted: #cbd5e1;

      --border-subtle: #2a0f0f;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 40px rgba(127, 29, 29, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: radial-gradient(circle at top left, #7f1d1d, #0b0202 55%);
      color: var(--text-main);
      line-height: 1.7;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #markdown-content a {
      color: #ef4444;
      text-decoration: underline;
      transition: 0.2s ease;
    }

    #markdown-content a:hover {
      color: #f87171;
      text-decoration-thickness: 2px;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 4rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 999px;
      background: rgba(127, 29, 29, 0.85);
      border: 1px solid rgba(239, 68, 68, 0.35);
      backdrop-filter: blur(14px);
      position: sticky;
      top: 0.75rem;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 20%,
        #fca5a5,
        #ef4444 40%,
        #7f1d1d
      );
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      border: 1px solid rgba(239, 68, 68, 0.6);
    }

    nav a {
      color: var(--text-muted);
      padding: 0.25rem 0.4rem;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    nav a:hover {
      background: rgba(239, 68, 68, 0.15);
      color: var(--text-main);
    }

    .doc-wrapper {
      background: radial-gradient(circle at top, #0b0202, #000);
      border-radius: var(--radius-xl);
      padding: 1.75rem 1.75rem 2rem;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    #markdown-content {
      font-size: 0.97rem;
      color: var(--text-main);
    }

    #markdown-content h1,
    #markdown-content h2,
    #markdown-content h3,
    #markdown-content h4 {
      margin-top: 1.5rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    #markdown-content h1 { font-size: 1.6rem; }
    #markdown-content h2 { font-size: 1.35rem; }
    #markdown-content h3 { font-size: 1.15rem; }
    #markdown-content h4 { font-size: 1.05rem; }

    #markdown-content p {
      margin-bottom: 0.7rem;
    }

    #markdown-content ul,
    #markdown-content ol {
      margin: 0.4rem 0 0.9rem 1.4rem;
    }

    #markdown-content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: rgba(127, 29, 29, 0.4);
      padding: 0.15rem 0.3rem;
      border-radius: 4px;
    }

    #markdown-content blockquote {
      border-left: 3px solid rgba(239, 68, 68, 0.7);
      margin: 0.9rem 0;
      padding: 0.4rem 0 0.4rem 1rem;
      color: var(--text-muted);
      font-style: italic;
    }

    #markdown-content hr {
      border: none;
      border-top: 1px solid rgba(239, 68, 68, 0.3);
      margin: 1.5rem 0;
    }

    .error-msg {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-up.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="fade-in-up">
      <div class="brand">
        <div class="brand-avatar">CH</div>
        <div>Chiel van Heerwaarden</div>
      </div>
      <nav>
        <a href="index.html">Back to portfolio</a>
      </nav>
    </header>

    <main>
      <div class="doc-wrapper fade-in-up">
        <div class="error-msg" id="doc-error" style="display:none;"></div>
        <div id="markdown-content">Loading document…</div>
      </div>
    </main>

    <footer>
      © <span id="year"></span> VBJ Services
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('year').textContent = new Date().getFullYear();

      const file = new URLSearchParams(window.location.search).get('file');
      const errorEl = document.getElementById('doc-error');
      const contentEl = document.getElementById('markdown-content');

      if (!file) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'No file specified.';
        contentEl.textContent = '';
        return;
      }

      fetch(file)
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(md => {
          const converter = new showdown.Converter({ tables: true, simpleLineBreaks: true });
          contentEl.innerHTML = converter.makeHtml(md);
        })
        .catch(() => {
          errorEl.style.display = 'block';
          errorEl.textContent = 'Error loading document.';
          contentEl.textContent = '';
        });

      setTimeout(() => {
        document.querySelectorAll('.fade-in-up').forEach(el => el.classList.add('is-visible'));
      }, 50);
    });
  </script>
</body>
</html>
