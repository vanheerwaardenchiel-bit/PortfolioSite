-<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document – Chiel van Heerwaarden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Markdown document viewer for the portfolio of Chiel van Heerwaarden." />

  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card-bg: #111827;
      --accent: #38bdf8;
      --accent-soft: #0f172a;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      background: radial-gradient(circle at top left, #1e293b, #020617 50%);
      color: var(--text-main);
      line-height: 1.7;
      overflow-x: hidden; /* prevent sideways scroll on phones */
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #markdown-content a {
      color: #38bdf8; /* bright cyan accent */
      text-decoration: underline;
      transition: 0.2s ease;
    }

    #markdown-content a:hover {
      color: #7dd3fc; /* lighter cyan hover */
      text-decoration-thickness: 2px;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 4rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(14px);
      position: sticky;
      top: 0.75rem;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0ea5e9 40%, #1d4ed8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    nav {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-muted);
      padding: 0.25rem 0.4rem;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(148, 163, 184, 0.12);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    main {
      margin-top: 1.5rem;
    }

    .doc-wrapper {
      background: radial-gradient(circle at top, #020617, #020617 55%, #000);
      border-radius: var(--radius-xl);
      padding: 1.75rem 1.75rem 2rem;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    /* Markdown content styling */

    #markdown-content {
      font-size: 0.97rem;
      color: var(--text-main);
    }

    #markdown-content h1,
    #markdown-content h2,
    #markdown-content h3,
    #markdown-content h4 {
      margin-top: 1.5rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    #markdown-content h1 { font-size: 1.6rem; }
    #markdown-content h2 { font-size: 1.35rem; }
    #markdown-content h3 { font-size: 1.15rem; }
    #markdown-content h4 { font-size: 1.05rem; }

    #markdown-content p {
      margin-bottom: 0.7rem;
    }

    #markdown-content ul,
    #markdown-content ol {
      margin: 0.4rem 0 0.9rem 1.4rem;
    }

    #markdown-content li {
      margin-bottom: 0.25rem;
    }

    #markdown-content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 0.1rem 0.25rem;
      border-radius: 4px;
    }

    #markdown-content pre code {
      display: block;
      padding: 0.75rem 0.9rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    #markdown-content blockquote {
      border-left: 3px solid rgba(148, 163, 184, 0.7);
      margin: 0.9rem 0;
      padding: 0.4rem 0 0.4rem 1rem;
      color: var(--text-muted);
      font-style: italic;
    }

    #markdown-content hr {
      border: none;
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      margin: 1.5rem 0;
    }

    .error-msg {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
    }

    /* === ANIMATIONS === */

    .fade-in-up {
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-up.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      header {
        border-radius: 16px;
      }

      .page {
        padding: 1.25rem 1rem 3rem;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 0.5rem 0.9rem;
        flex-wrap: wrap;
      }

      .page {
        padding: 1.25rem 0.9rem 3rem;
      }

      .doc-wrapper {
        padding: 1.4rem 1.25rem 1.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="fade-in-up">
      <div class="brand">
        <div class="brand-avatar">VJ</div>
        <div>Chiel van Heerwaarden</div>
      </div>
      <nav>
        <a href="index.html">Back to portfolio</a>
      </nav>
    </header>

    <main>
      <div class="doc-wrapper fade-in-up">
        <div class="error-msg" id="doc-error" style="display:none;"></div>
        <div id="markdown-content">
          Loading document…
        </div>
      </div>
    </main>

    <footer>
      © <span id="year"></span> VBJ Services
    </footer>
  </div>

  <!-- Markdown converter library -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var yearEl = document.getElementById('year');
      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }

      function getQueryParam(name) {
        var params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      var fileParam = getQueryParam('file');
      var errorEl = document.getElementById('doc-error');
      var contentEl = document.getElementById('markdown-content');

      if (!fileParam) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'No file specified. Use ?file=Docs/your-file.md in the URL.';
        contentEl.textContent = '';
      } else {
        var parts = fileParam.split('/');
        var filename = parts[parts.length - 1];
        document.title = filename.replace(/_/g, ' ') + ' – Chiel van Heerwaarden';

        fetch(fileParam)
          .then(function (res) {
            if (!res.ok) {
              throw new Error('Could not load file (' + res.status + ')');
            }
            return res.text();
          })
          .then(function (text) {
            var converter = new showdown.Converter({
              simpleLineBreaks: true,
              tables: true,
              strikethrough: true
            });
            var html = converter.makeHtml(text);
            contentEl.innerHTML = html;
          })
          .catch(function (err) {
            errorEl.style.display = 'block';
            errorEl.textContent = 'Error loading document: ' + err.message;
            contentEl.textContent = '';
          });
      }

      // Simple stagger for fade-in elements on this page
      function revealStaggered(selector, baseDelay, step) {
        var nodes = document.querySelectorAll(selector);
        nodes.forEach(function (el, index) {
          var delay = baseDelay + index * step;
          el.style.transitionDelay = delay + 'ms';
          requestAnimationFrame(function () {
            el.classList.add('is-visible');
          });
        });
      }

      setTimeout(function () {
        revealStaggered('.fade-in-up', 0, 100);
      }, 50);
    });
  </script>
</body>
</html>
